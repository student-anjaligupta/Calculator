<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="text" placeholder="0" id="input">
        <div id="box">
            <button id="operator">Ac</button>
            <button id="operator">del</button>
            <button id="operator">%</button>
            <button id="operator">/</button>
        </div>
        <div id="box">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operator">*</button>
        </div>
        <div id="box">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button id="operator">-</button>
        </div>
        <div id="box">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operator">+</button>
        </div>
        <div id="box">
            <button>00</button>
            <button>0</button>
            <button id="operator">.</button>
            <button id="equalbtn">=</button>
        </div>

    </div>
   
</body>
<script src="script.js"></script>
</html>
